<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        (function flexible(window, document) {
            var docEl = document.documentElement
            var dpr = window.devicePixelRatio || 1

            // adjust body font size
            function setBodyFontSize() {
                if (document.body) {
                    document.body.style.fontSize = (12 * dpr) + 'px'
                } else {
                    document.addEventListener('DOMContentLoaded', setBodyFontSize)
                }
            }
            setBodyFontSize();

            // set 1rem = viewWidth / 10
            function setRemUnit() {
                var rem = docEl.clientWidth / 10
                docEl.style.fontSize = rem + 'px'
            }

            setRemUnit()

            // reset rem unit on page resize
            window.addEventListener('resize', setRemUnit)
            window.addEventListener('pageshow', function (e) {
                if (e.persisted) {
                    setRemUnit()
                }
            })

            // detect .013333rem supports
            if (dpr >= 2) {
                var fakeBody = document.createElement('body')
                var testElement = document.createElement('div')
                testElement.style.border = '.013333rem solid transparent'
                fakeBody.appendChild(testElement)
                docEl.appendChild(fakeBody)
                if (testElement.offsetHeight === 1) {
                    docEl.classList.add('hairlines')
                }
                docEl.removeChild(fakeBody)
            }
        }(window, document))
    </script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        outline: none;
    }

    i {
        font-style: normal
    }

    :focus {
        outline: 0;
    }

    ul,
    ol {
        list-style: none;
    }

    input {
        border: 0px;
        outline: none;
    }

    .container {
        position: relative;
        width: 100%;
        box-sizing: border-box;
        padding: 0 20px;
        border: 1px solid transparent;
        font-size: 14px;
        margin-top: 30px;
        background: #FFFFFF;
        height: auto;

    }

    .container .label {
        font-size: 16px;
        color: #B9B9B9;
        margin-bottom: 10px;
    }

    /* 头部信息 */

    .container .aboutGoods .goods {
        height: 114px;
        background: #FFFFFF;
        box-shadow: 0 0 30px 0 rgba(227, 227, 227, 0.80);
        border-radius: 6px;
        margin-bottom: 20px;
        padding: 12px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
    }

    .container .aboutGoods .goods img {
        width: 135px;
        height: 90px;
        border-radius: 8px;
        margin-right: 16px;
    }

    .container .aboutGoods .goods .info p {
        width: 158px;
        font-size: 16px;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        overflow: hidden;
        margin-bottom: 10px;
    }

    .container .aboutGoods .goods .info span {
        font-size: 13px;
        color: #C6C6C6;
    }

    .container .notice {
        font-size: 13px;
        color: #C6C6C6;
        margin-bottom: 30px;
    }
    /* 编辑信息区域 */
    #applyMessage {
        width: 100%;
        font-size: 16px;
        color: #0F2540;
        margin-bottom: 16px;
    }

    .line {
        border: 1px solid transparent;
        border-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' height='2px'%3E%3Crect fill='#EFEFEF' width='100%25' height='50%25'/%3E%3C/svg%3E") 2 2 stretch;
        margin-bottom: 30px;
    }
    .inputClass{
        font-size: 16px;
        margin-bottom: 20px;
    }

</style>

<body>
    <div class="container">
        <!-- 头部产品信息start -->
        <div class="aboutGoods">
            <div class="goods">
                <img src="./image/goods.png">
                <div class="info">
                    <p>Misfit SHINE 新世界的复古手表</p>
                    <span>距离确认信息还剩:</span>
                    <br>
                    <span>01 时 22 分</span>
                </div>
            </div>
        </div>
        <!-- 头部产品信息end -->

        <!-- 提示start -->
        <p class="notice">
            申请成功，请在 48 小时内确认信息，逾期将视为主动放弃众测资格
        </p>
        <!-- 提示end -->

        <!-- 编辑确认区域start -->
        <p class="label">申请理由</p>
        <textarea id="applyMessage">Mavic Air 相比 Mavic Pro 更加圆润，更有层次感，据悉它参考了空气动力学，飞行时可降低风阻。 颜色上，Mavic Air 首发有黑、白、红三色可选</textarea>
        <div class="line"></div>
        <p class="label">收货人姓名</p>
        <input class='inputClass' type="text" placeholder="请填写收件人姓名" value="莎啦啦">
        <p class="label" >收货地址</p>
        <input class='inputClass' style="width:100%" type="text" placeholder="请填写收货地址" value="广东省深圳市南山区蛇口网谷万海大厦 C#401dasdasd">
        <p class="label">邮政编码</p>
        <input class='inputClass' type="number" placeholder="请填写收货地址" value="518000">
        <p class="label">手机号码</p>
        <input class='inputClass' type="number" placeholder="请填写收货地址" value="12345678901">

        <!-- 编辑确认区域end -->
    </div>
</body>
<script>
    window.onload = function () {
        //textare高度自适应
        var tx = document.getElementsByTagName('textarea');
        for (var i = 0; i < tx.length; i++) {
            tx[i].setAttribute('style', 'height:' + (tx[i].scrollHeight) + 'px;overflow-y:hidden;');
            tx[i].addEventListener("input", OnInput, false);
        }

        function OnInput() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        }
    }
</script>

</html>
